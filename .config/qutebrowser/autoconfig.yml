config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ;b: set-cmd-text -s :quickmark-load
        ;m: hint links spawn mpv {hint-url}
        <Ctrl+j>: scroll-page 0 0.5
        <Ctrl+k>: scroll-page 0 -0.5
        J: tab-prev
        K: tab-next
        b: hint all tab-bg
        ca: download-open
  content.plugins:
    global: true
  downloads.location.suggestion:
    global: path
  fonts.completion.category:
    global: bold 10pt "DejaVu Sans Mono"
  fonts.completion.entry:
    global: 10pt "DejaVu Sans Mono"
  fonts.debug_console:
    global: 10pt "DejaVu Sans Mono"
  fonts.default_family:
    global:
    - xos4 Terminus
    - Terminus
  fonts.downloads:
    global: 10pt "DejaVu Sans Mono"
  fonts.hints:
    global: bold 10pt "DejaVu Sans Mono"
  fonts.keyhint:
    global: 10pt "DejaVu Sans Mono"
  fonts.messages.error:
    global: 10pt "DejaVu Sans Mono"
  fonts.messages.info:
    global: 10pt "DejaVu Sans Mono"
  fonts.messages.warning:
    global: 10pt "DejaVu Sans Mono"
  fonts.statusbar:
    global: 10pt "DejaVu Sans Mono"
  fonts.tabs.selected:
    global: bold 10pt Terminus
  fonts.tabs.unselected:
    global: bold 10pt Terminus
  hints.chars:
    global: jkl√±asdfoiuwer
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib/chromium/libwidevinecdmadapter.so
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
      a: https://www.amazon.com/s/field-keywords={}
      d: https://duckduckgo.com/?q={}
      y: https://www.youtube.com/results?search_query={}
